<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>BeatZ MakeR</title>
</head>
<body>
  <header>
    <h1 class='custom-header'></h1>
  </header>
  <section class="sequencer">
    <div class="kick-track">
      <div class="controls">
        <h2>Kick</h2>
        <select name="kick-select" id="kick-select">
          <option value="./sounds/kick-acoustic01.wav">Acoustic 1</option>
          <option value="./sounds/kick-acoustic02.wav">Acoustic 2</option>
          <option value="./sounds/kick-big.wav">Big</option>
          <option value="./sounds/kick-classic.wav">Classic</option>
          <option value="./sounds/kick-cultivator.wav">Cultivator</option>
          <option value="./sounds/kick-deep.wav">Deep</option>
          <option value="./sounds/kick-dry.wav">Dry</option>
          <option value="./sounds/kick-electro01.wav">Electro 1</option>
          <option value="./sounds/kick-electro02.wav">Electro 2</option>
          <option value="./sounds/kick-floppy.wav">Floppy</option>
          <option value="./sounds/kick-gritty.wav">Gritty</option>
          <option value="./sounds/kick-heavy.wav">Heavy</option>
          <option value="./sounds/kick-newwave.wav">New Wave</option>
          <option value="./sounds/kick-oldschool.wav">Old-school</option>
          <option value="./sounds/kick-plain.wav">Plain</option>
          <option value="./sounds/kick-slapback.wav">Slap Back</option>
          <option value="./sounds/kick-softy.wav">Softy</option>
          <option value="./sounds/kick-stomp.wav">Stomp</option>
          <option value="./sounds/kick-tape.wav">Tape</option>
          <option value="./sounds/kick-thump.wav">Thump</option>
          <option value="./sounds/kick-tight.wav">Tight</option>
          <option value="./sounds/kick-tron.wav">Tron</option>
          <option value="./sounds/kick-vinyl01.wav">Vinyl 1</option>
          <option value="./sounds/kick-vinyl02.wav">Vinyl 2</option>
          <option value="./sounds/kick-zapper.wav">Zapper</option>
          <option value="./sounds/kick-808.wav">808</option>
        </select>
        <button data-track='0' class='mute kick-volume'>
          <i class="fa-solid fa-volume-off"></i>
        </button>
      </div>
      <div class="kick pads">
        <div class="pad kick-pad beat0"></div>
        <div class="pad kick-pad beat1"></div>
        <div class="pad kick-pad beat2"></div>
        <div class="pad kick-pad beat3"></div>
        <div class="pad kick-pad beat4"></div>
        <div class="pad kick-pad beat5"></div>
        <div class="pad kick-pad beat6"></div>
        <div class="pad kick-pad beat7"></div>
        <div class="pad kick-pad beat8"></div>
        <div class="pad kick-pad beat9"></div>
        <div class="pad kick-pad beat10"></div>
        <div class="pad kick-pad beat11"></div>
      </div>
    </div>
    <div class="snare-track">
      <div class="controls">
        <h2>Snare</h2>
        <select name="snare-select" id="snare-select">
          <option value="./sounds/snare-acoustic01.wav">Acoustic 1</option>
          <option value="./sounds/snare-acoustic02.wav">Acoustic 2</option>
          <option value="./sounds/snare-analog.wav">Analog</option>
          <option value="./sounds/snare-big.wav">Big</option>
          <option value="./sounds/snare-block.wav">Block</option>
          <option value="./sounds/snare-brute.wav">Brute</option>
          <option value="./sounds/snare-dist01.wav">Dist 1</option>
          <option value="./sounds/snare-dist02.wav">Dist 2</option>
          <option value="./sounds/snare-dist03.wav">Dist 3</option>
          <option value="./sounds/snare-electro.wav">Electro</option>
          <option value="./sounds/snare-lofi01.wav">LoFi 1</option>
          <option value="./sounds/snare-lofi02.wav">LoFi 2</option>
          <option value="./sounds/snare-modular.wav">Modular</option>
          <option value="./sounds/snare-noise.wav">Noise</option>
          <option value="./sounds/snare-pinch.wav">Pinch</option>
          <option value="./sounds/snare-punch.wav">Punch</option>
          <option value="./sounds/snare-smasher.wav">Smasher</option>
          <option value="./sounds/snare-sumo.wav">Sumo</option>
          <option value="./sounds/snare-tape.wav">Tape</option>
          <option value="./sounds/snare-vinyl01.wav">Vinyl 1</option>
          <option value="./sounds/snare-vinyl02.wav">Vinyl 2</option>
          <option value="./sounds/snare-808.wav">808</option>
        </select>
        <button data-track='1' class='mute snare-volume'>
          <i class="fa-solid fa-volume-off"></i>
        </button>
      </div>
      <div class="snare pads">
        <div class="pad snare-pad beat0"></div>
        <div class="pad snare-pad beat1"></div>
        <div class="pad snare-pad beat2"></div>
        <div class="pad snare-pad beat3"></div>
        <div class="pad snare-pad beat4"></div>
        <div class="pad snare-pad beat5"></div>
        <div class="pad snare-pad beat6"></div>
        <div class="pad snare-pad beat7"></div>
        <div class="pad snare-pad beat8"></div>
        <div class="pad snare-pad beat9"></div>
        <div class="pad snare-pad beat10"></div>
        <div class="pad snare-pad beat11"></div>
      </div>
    </div>
    <div class="hihat-track">
      <div class="controls">
        <h2>Hi-hat</h2>
        <select name="hihat-select" id="hihat-select">
          <option value="./sounds/hihat-acoustic01.wav">Acoustic 1</option>
          <option value="./sounds/hihat-acoustic02.wav">Acoustic 2</option>
          <option value="./sounds/hihat-analog.wav">Analog</option>
          <option value="./sounds/hihat-electro.wav">Electro</option>
          <option value="./sounds/hihat-digital.wav">Digital</option>
          <option value="./sounds/hihat-dist01.wav">Dist 1</option>
          <option value="./sounds/hihat-dist02.wav">Dist 2</option>
          <option value="./sounds/hihat-plain.wav">Plain</option>
          <option value="./sounds/hihat-reso.wav">Reso</option>
          <option value="./sounds/hihat-ring.wav">Ring</option>
          <option value="./sounds/hihat-808.wav">808</option>

        </select>
        <button data-track='2' class='mute hihat-volume'>
          <i class="fa-solid fa-volume-off"></i>
        </button>
      </div>
      <div class="hihat pads">
        <div class="pad hihat-pad beat0"></div>
        <div class="pad hihat-pad beat1"></div>
        <div class="pad hihat-pad beat2"></div>
        <div class="pad hihat-pad beat3"></div>
        <div class="pad hihat-pad beat4"></div>
        <div class="pad hihat-pad beat5"></div>
        <div class="pad hihat-pad beat6"></div>
        <div class="pad hihat-pad beat7"></div>
        <div class="pad hihat-pad beat8"></div>
        <div class="pad hihat-pad beat9"></div>
        <div class="pad hihat-pad beat10"></div>
        <div class="pad hihat-pad beat11"></div>
      </div>
    </div>
    <div class="tempo">
      <input type='range' class='tempo-slider' max='300' min='20' value='120'>
      <p>Tempo: <span class='tempo-num'>120</span></p>
    </div>
    <button class="play-btn">
      <i class="fa-solid fa-play" id='play-pause'></i>
    </button>
  </section>
  <audio class='kick-audio' src="./sounds/kick-808.wav"></audio>
  <audio class='snare-audio' src="./sounds/snare-808.wav"></audio>
  <audio class='hihat-audio' src="./sounds/hihat-808.wav"></audio>



  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" 
    integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" 
    referrerpolicy="no-referrer"
  ></script>
  <script src='./app.js'></script>
</body>
</html>
